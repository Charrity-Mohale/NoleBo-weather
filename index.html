<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NoleBo Weather</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form>
          <input type="search" placeholder="Enter city name.." required />
          <input type="submit" value="Search" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city">Johannesburg</h1>
            <p class="weather-app-details">
              <span>Wednesday 21:37</span>,
              <span>clear sky</span>
              <br />
              Humidity:
              <strong>64%</strong>, Wind: <strong>5.72km/h</strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div id="icon">☀️</div>
            <div class="weather-app-temperature">20</div>
            <div class="weather-app-unit">°C</div>
          </div>
        </div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/Charrity-Mohale" target="_blank">
          Charrity Mohale</a
        >, is
        <a
          href="https://github.com/Charrity-Mohale/NoleBo-weather"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and hosted on
        <a href="https://nolebo.netlify.app/" target="_blank">Netlify</a>
      </footer>
    </div>
  </body>
</html>
